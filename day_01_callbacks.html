<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Callbacks function</h1>
    <p id="calc">result is</p>
    <script>
        function calculations(value)
        {
            document.getElementById('calc').innerHTML=value;
        }
        function myCalculator(num1,num2,Callbacks)
        {
            let sum=num1+num2;
           Callbacks(sum);
        }
        myCalculator(10,10,calculations);

    </script>
</body>
</html>
